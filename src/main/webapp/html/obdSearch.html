		<script type="text/javascript">
		function doPage(page){
			$.getJSON('../obd/query/data?startDate='+$('#startDate').datebox('getText')+'&endDate='+$('#endDate').datebox('getText')+'&deviceId='+$('#deviceId').val(), function(data) {
				if(data){
					var first=$('#allApp tr:first-child');
					$('#allApp').empty().append(first);
					if(data.totalPage>1){
						pagination(page, data.totalPage);
					}
					$.each(data.rows,function(i,o){
						var $tr=$('<tr>').append('<td>'+o.deviceId+'</td><td>'+o.date+'</td><td>'+o.location+'</td>');
						for(var i=0;i<o.values.length;i++){
							$tr.append('<td>'+o.values[i]+'</td>');
						}
						$('#allApp').append($tr);
					});
				}
			});
		}
		$(function(){
			$('#reset').click(function(){
				$('#searchForm input').val('');
			});
			doPage(1);
		});
		</script>
		<style type="text/css">
		#searchForm {width: 100%;margin: 10px 0;}
		#searchForm tr{height: 28px;}
		#allApp{width: 100%;border: 1px solid #cdcdcd;border-collapse: collapse;}
		#allApp tr,#allApp td,#allApp th{border: 1px solid #cdcdcd;text-align: center;}
		#allApp tr{height: 28px;}
		#Tip_tips{display: none;}
		</style>
	</head>
	<body>
	<div class="page-banner">
		<table>
			<tr>
				<td style="height: 58px"><img
					src="../resources/public/images/icona.jpg"
					style="width: 58px; height: 47px; margin-bottom: 15px"></img></td>
				<td style="height: 58px"><label
					style="margin-bottom: 15px; color: white; font-size: 23px;"
					class="goog-inline-block">OBD数据查询：</label></td>
			</tr>
		</table>
	</div>
	<div class="container-container">
		<div style="margin: 0 auto;">
			<table id="searchForm">
				<tr>
					<td>起始时间：<input type="text" name="startDate" id="startDate"
						class="easyui-datebox" /></td>
					<td>结束时间：<input type="text" name="endDate" id="endDate"
						class="easyui-datebox" /></td>
				</tr>
				<tr>
					<td>设备编号：<input type="text" name="deviceId" id="deviceId" /></td>
				</tr>
			</table>
			<div style="margin: 10px 0; width: 100%; text-align: center;">
				<a href="#" class="easyui-linkbutton" id="search" onclick="doPage(1);">查询</a>
				<a href="#" class="easyui-linkbutton" id="reset">重置</a>
			</div>
			<table id="allApp">
				<tr>
					<th>设备编号</th>
					<th>时间</th>
					<th>坐标</th>
					<th>负荷计算值</th>
					<th>冷却液温度</th>
					<th>转速</th>
					<th>里程</th>
					<th>车速</th>
					<th>进气温度</th>
					<th>空气流量</th>
					<th>节气门绝对值</th>
					<th>电瓶电压</th>
					<th>环境温度</th>
					<th>燃油修正</th>
					<th>点火提前角</th>
					<th>进气歧管绝对压力</th>
					<th>OBD类型</th>
					<th>瞬时油耗（小时）</th>
					<th>瞬时油耗（公里）
					<th>
				</tr>
			</table>
		</div>
		<div id="pageDiv"></div>
	</div>
