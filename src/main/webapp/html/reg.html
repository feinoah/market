<!--注册开始-->
<div class="reg">
	<form action="../portal/register" id="regForm" method="post">
		<dl>
			<dd>
				<span class="title">邮箱地址：</span><input class="reg_input" name="email" type="text" id="email"/><span id="emailTip" class="onshow"></span>
			</dd>
			<dd>
				<span class="title">昵称：</span><input class="reg_input" name="nickName" id="nickName" type="text" /><span id="nickNameTip" class="onshow"></span>
			</dd>
		</dl>
		<dl>
			<dd>
				<span class="title">登录密码：</span><input class="reg_input" id="password" name="password" type="password" /><span id="passwordTip" class="onshow"></span>
			</dd>
			<dd>
				<span class="title">确认登录密码：</span><input class="reg_input" type="password" id="t_RePass" name="t_RePass" /><span id="t_RePassTip" class="onshow"></span>
			</dd>
		</dl>
		<div class="f_reg_but">
			<input id="button" name="button" type="submit" value="免费注册" class="r_button" /><span class="clew_txt">如果您已有帐号，可<a href="#">直接登录</a></span>
		</div>
	</form>
</div>
<!--注册结束-->
