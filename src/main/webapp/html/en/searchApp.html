		<script type="text/javascript">
		function text_overflow(str){
			var maxwidth=59;
			if(str.length>maxwidth){
				return str.substring(0,maxwidth)+'...';
			}else {
				return str;
			}
		}
		function submit(id){
			window.open("../../html/en/appDetail.html?inputStr=" + id);//传入参数
		}
		
		var rt = request.QueryString("inputStr");
		function doPage(page){
			var regEx=/<[^>]*>/g;
			$.getJSON('../../portal/app/search?local=en&q='+rt+'&page='+page+'&rows=9', function(data) {
				if(data){
					$('#allApp').empty();
					pagination(page, data.totalPage);
					$.each(data.rows,function(i,o){
						$('#allApp').append(' <div class="appItem"><table><tr><td width="80px"><input class="allapp_detail_img" onclick="submit('
								+o.id+
								')" type="image" src="../../'
								+o.icon+
								'"></input><img class="search_star" src="'+arrayStar[o.appLevel]+'"></img></td><td><label class="app_l1">'
								+o.appName+
								'</label><label class="app_l2">'
								+o.developer+
								'</label><div class="text_overflow">'
								+text_overflow(o.description.replace(regEx,''))+
								'</div></td></tr></table></div>');
					})
					$('.search_star').error(function(){
						this.src = '../../resources/public/images/comment_star1.png';
					});
					$('.allapp_detail_img').error(function(){
						this.src = '../../resources/public/images/app_default.jpg';
					});
				}
			});
		}
		$(function(){
			doPage(1);
		});
		</script>
