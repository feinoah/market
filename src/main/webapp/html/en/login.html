<div class="reg login" id="loginDiv">
	<form method="post" id="loginForm">
		<dl>
			<div style="height: 17px; overflow: hidden"></div>
			<dd>
				<span class="title">Email:</span><input class="reg_input" name="email" type="text" id="email"/><span id="emailTip" class="onShow">Pls input your email.</span>
			</dd>
			<dd>
				<span class="title">Password:</span><input class="reg_input" id="password" name="password" type="password" /><span id="passwordTip" class="onShow">Pls input 6~18 password.</span>
			</dd>
		</dl>
		<div class="f_reg_but">
			<input id="button" type="button" value="Login"
				class="l_button_en" /><span class="clew_txt">Haven't have account? <a href="#" id="regNow">Register Now</a></span>
		</div>
	</form>
</div>
