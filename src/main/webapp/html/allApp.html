		<script type="text/javascript">
		function text_overflow(str){
			var maxwidth=59;
			if(str.length>maxwidth){
				return str.substring(0,maxwidth)+'...';
			}else {
				return str;
			}
		}
		function submit(id) {
			window.open("../html/appDetail.html?inputStr=" + id);//传入参数
		}
		
		var rt = request.QueryString("inputStr");
		var catalogId=request.QueryString("catalogId");
		var status=request.QueryString("status");
		var sort=request.QueryString("sort");
		var order=request.QueryString("order");
		function doPage(page){
			var regEx=/<[^>]*>/g;
			var url='../portal/app/query?local=cn&page='+page+'&rows=24';
			if(rt=='allnewfreeapp'){
				url+='&order=desc&sort=updateTime';
				$('#all-app-title').empty().html("全部热门免费应用");
			}
			if(rt=='hotfreenew'){
				url+='&order=desc&sort=downCount,updateTime';
				$('#all-app-title').empty().html("全部热门免费新品");
			}
			if(catalogId){	
				url+='&catalogId='+catalogId;
				$.each(catalogs, function(i, o) {
					if(catalogId==o.id){
						$('#all-app-title').empty().html(o.name);
						return false;
					}
				});
			}
			if(status){
				url+='&status='+status;
				
				switch(status){
				case '2':
					$('#all-app-title').empty().html("推荐");
					break;
					default:
						break;
				}
				if(status=='2'&&catalogId=='2'){
					$('#all-app-title').empty().html("推荐·车载");
				}
			}
			if(sort){
				url+='&sort='+sort;
			}
			if(order){
				url+='&order='+order;
			}
			$.getJSON(url, function(data){
				if(data){
					
					$('#allApp').empty();
					var html='';
					$.each(data.rows,function(i,o){
						html+=' <div class="appItem"><table><tr><td width="80px"><input class="allapp_detail_img" onclick="submit('
							+o.id+
							')" type="image" src="../'
							+o.icon+
							'"></input><img class="allApp_star" src="'+arrayStar[o.appLevel]+'"></img></td><td><label class="app_l1">'
							+o.appName+
							'</label><label class="app_l2">'
							+o.developer+
							'</label><div class="text_overflow">'
							+text_overflow(o.description.replace(regEx,''))+'</div></td></tr></table></div>';
					});
					html+='<div id="pageDiv"></div>';
					$('#allApp').append(html);
					pagination(page, data.totalPage);
					$('.allApp_star').error(function(){
						this.src = '../resources/public/images/comment_star1.png';
					});
					$('.allapp_detail_img').error(function(){
						this.src = '../resources/public/images/app_default.jpg';
					});
				}
			});
		}
		
		$(function(){
			doPage(1);
		});
	</script>
